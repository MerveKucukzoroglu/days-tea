{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags%}

<div class="container-fluid post-form-container">

    {% if user.is_authenticated %}
    <h3 class="title">Edit Poem</h3>
    <p>Editing as: {{ user.username }}</p>
    <form method="POST">
        {{ poem_form | crispy }}
        {{ post.content | safe }}
        {% csrf_token %}
        <button type="submit" class="btn btn-signup btn-lg">Update Poem</button>
        {% if updated %}
        {{ message }}
    </form>
    {% endif %}
    {% endif %}
   
</div>
{%endblock%}
