{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    
    <div class="row profile">
        <p>Hi {{ user.username }}, we are happy to see you among Harmonic Poets!</p>
    </div>

    <div class="d-flex justify-content-center">
        <ul class="ms-auto w-100">
            <li class="profile-item">
                <a class="btn btn-signup btn-lg profile-item-link " href="{% url 'publish' %}">Publish a Poem</a>
            </li>
            <li class="profile-item">
                <a class="btn btn-signup btn-lg profile-item-link" href="{% url 'my_poems' %}">My Published Poems</a>
            </li>
            <li class="profile-item">
                <a class="btn btn-signup btn-lg profile-item-link" href="{% url 'pending_approval' %}">My Pending Approval Poems</a>
            </li>
            <li class="profile-item">
                <button type="button" class="btn btn-signup btn-lg btn-link" data-bs-toggle="modal" data-bs-target="#logoutModal">LOGOUT</button>
            </li>
        </ul>
    </div>

</div>
{%endblock%}
